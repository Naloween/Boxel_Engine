<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/boxel_engine.css" />
        <title>Boxel Engine</title>
    </head>

    <body>

        <div id="view">
            <p id="fps">0 fps</p>
        </div>

        <div id="creator">
            <h2>Creator tab</h2>

            <button id="play_btn">Play/Stop</button>
            
            <h3>Lights</h3>
            <div id="lights">
                
            </div>
            <div id="light_settings">
                <input id="material_difffusion_red" type=text>
                <input id="material_difffusion_green" type=text>
                <input id="material_difffusion_blue" type=text>
            </div>

            <h3>Materials</h3>
            <div id="materials">
            </div>
            <div id="material_settings">
                <input id="material_difffusion_red" type=text>
                <input id="material_difffusion_green" type=text>
                <input id="material_difffusion_blue" type=text>
            </div>

            <h3>Boxels</h3>
            <div id="boxels">
            </div>
            <div id="boxel_settings">
                <div id="boxel_position">
                    <p>position :</p>
                    <input id="boxel_position_x" type=text>
                    <input id="boxel_position_y" type=text>
                    <input id="boxel_position_z" type=text>
                </div>
                <div id="boxel_sizes">
                    <p>sizes :</p>
                    <input id="boxel_size_x" type=text>
                    <input id="boxel_size_y" type=text>
                    <input id="boxel_size_z" type=text>
                </div>
            </div>

            <button id="apply_btn">Apply changes</button>
        </div>
        
    </body>
    <script src="js/gpu-browser.min.js"></script>
    <script src="js/boxel_engine.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</html>
