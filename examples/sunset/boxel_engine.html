<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/boxel_engine.css" />
        <title>Boxel Engine</title>
    </head>

    <body>

        <div id="infos">
            <p id="fps">0 fps</p>
            <p id="position_x">x: 0</p>
            <p id="position_y">y: 0</p>
            <p id="position_z">z: 0</p>
        </div>

        <div id="view">
        </div>

        <div id="creator">
            <h2>Creator tab</h2>

            <button id="play_btn">Play/Stop</button>
            
            <h3>Lights</h3>

            <div id="lights">
                
            </div>

            <button id="add_light_btn">+</button>

            <div id="light_settings">
                <p>power :</p>
                <input id="light_power" type=text>
                <div id="light_color">
                    <p>color :</p>
                    <input id="light_color_red" type=text>
                    <input id="light_color_green" type=text>
                    <input id="light_color_blue" type=text>
                </div>
                <div id="light_position">
                    <p>position :</p>
                    <input id="light_position_x" type=text>
                    <input id="light_position_y" type=text>
                    <input id="light_position_z" type=text>
                </div>
            </div>

            <button id="apply_light_btn">Apply changes</button>

            <h3>Materials</h3>

            <div id="materials">
            </div>

            <button id="add_material_btn">+</button>

            <div id="material_settings">
                <div id="material_diffusion">
                    <p>diffusion :</p>
                    <input id="material_diffusion_red" type=text>
                    <input id="material_diffusion_green" type=text>
                    <input id="material_diffusion_blue" type=text>
                </div>
                <div id="material_transparency">
                    <p>transparency :</p>
                    <input id="material_transparency_red" type=text>
                    <input id="material_transparency_green" type=text>
                    <input id="material_transparency_blue" type=text>
                </div>
                <div id="material_reflection">
                    <p>reflection :</p>
                    <input id="material_reflection_red" type=text>
                    <input id="material_reflection_green" type=text>
                    <input id="material_reflection_blue" type=text>
                </div>
                
                <div id="material_refraction">
                    <p>refraction :</p>
                    <input id="material_refraction_red" type=text>
                    <input id="material_refraction_green" type=text>
                    <input id="material_refraction_blue" type=text>
                </div>
            </div>

            <button id="apply_material_btn">Apply changes</button>

            <h3>Boxels</h3>

            <div id="boxels">
            </div>

            <button id="add_boxel_btn">+</button>

            <div id="boxel_settings">
                <div id="boxel_position">
                    <p>position :</p>
                    <input id="boxel_position_x" type=text>
                    <input id="boxel_position_y" type=text>
                    <input id="boxel_position_z" type=text>
                </div>
                <div id="boxel_sizes">
                    <p>sizes :</p>
                    <input id="boxel_size_x" type=text>
                    <input id="boxel_size_y" type=text>
                    <input id="boxel_size_z" type=text>
                </div>
            </div>

            <button id="apply_boxel_btn">Apply changes</button>

        </div>
        
    </body>

    <script src="../../modules/gpu-browser.min.js"></script>
    <script src="../../src/boxel_engine.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</html>
